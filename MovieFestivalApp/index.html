<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movie Festival</title>
</head>
<body>
    <div class="main-div">
        <h1>Welcome to movie Festival</h1>
        <br><br>
        <h4>Please fill in the form</h4>
        <div>
            <label>Movie Title</label><br>
            <input id="movie-title" type="text" class="widthInput" name="username" size="15" max length="30"><br><br>
            <label>Length(min)</label><br>
            <input id="movie-length" type="text" class="widthInput" name="username" size="15" max length="30"><br><br>
            <label>Genre</label><br>
            <select id="genre" name="genre">
                <option value="-">-</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="adventure">Adventure</option>
                <option value="horor">Horor</option>
                <option value="western">Western</option>
                <option value="documentary">Documentary</option>
            </select><br><br>
            <input id="create-movie-btn" class="button" class="widthInput"type="button" value="Create Movie"><br>
            <ul id="created-movie-here"></ul>
        </div>
        <br>
        <h4>Program</h4>
        <div>
            <label>Date</label><br>
            <input id="program-date" type="date" class="widthInput" name="somedate"><br><br>
            <input id="create-program-btn" class="button" class="widthInput" type="submit" value="Create Program"><br><br>
            <ul id="programs-list"></ul><br>
            <label>Movie</label><br>
            <select id="movie-dropdown-list" name="movie">
                <option value="-">-</option>
            </select><br>
            <p>Program</p><br>
            <select id="program-dropdown-list" class="drop-down" name="movie">
                <option value="-">-</option>
            </select><br><br>
            <input id="addmovie-btn" class="button" type="button" value="Add movie to program">
           <!-- <input id="remove-movie-btn" class="button" type="button" value="Remove movie from program"> -->
        </div>    
    </div>

    <script src="./js/entities.js"></script>
    <script src="./js/form.js"></script>
</body>
</html>
